<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container mt-3">
        <h2>Products Table</h2>
        <p>Filter goods by product category</p>

        <div class="row no-gutters">
            <div class="col">
                <input class="form-control" type="text" id="productCategory" placeholder="Filter by category">
            </div>
            <div class="col">
                <button type="button" class="btn1 btn btn-primary" name="button" onclick="filterByCategory()"><i class="fa fa-search"></i></button>
            </div>




        </div>
    </div>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Product Title</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Description</th>
                <th>Price</th>

            </tr>
        </thead>
        <tbody id="myTable">

        </tbody>
    </table>

    </div>
</body>
<script type="text/javascript" src="js/script.js">
</script>

</html>
